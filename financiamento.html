<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Financiamento</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Simulador de Financiamento (SAC)</h1>
    <nav>
      <a href="../index.html">Início</a>
    </nav>
  </header>

  <section>
    <label>Valor do financiamento (R$):</label>
    <input type="number" id="valorFinanciamento"><br>
    <label>Taxa de juros (% ao mês):</label>
    <input type="number" id="jurosFinanciamento"><br>
    <label>Número de parcelas:</label>
    <input type="number" id="parcelasFinanciamento"><br>
    <button onclick="simularFinanciamento()">Calcular</button>
    <pre id="resultadoFinanciamento"></pre>
  </section>

  <script src="../js/script.js"></script>
</body>
</html>
