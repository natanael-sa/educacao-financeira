<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educação Financeira</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dashboard -->
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="#aulas">Aulas</a>
      <a href="#simuladores">Simuladores</a>
      <a href="#forum">Fórum</a>
    </nav>
  </header>

  <section id="dashboard">
    <div class="card">💡 Dica rápida: Evite pagar só o mínimo do cartão</div>
    <div class="card">📝 Quiz: Descubra seu nível financeiro</div>
    <div class="card">📚 Curso recomendado: Orçamento Pessoal</div>
  </section>

  <!-- Aulas -->
  <section id="aulas">
    <h2>Aulas</h2>
    <button>Iniciar módulo: Gerenciando dívidas</button>
  </section>

  <!-- Simuladores -->
  <section id="simuladores">
    <h2>Simuladores</h2>
    <div>
      <label>Quanto pode poupar por mês?</label>
      <input type="number" id="poupanca" />
      <button onclick="calcular()">Calcular</button>
    </div>
    <div id="resultado"></div>
  </section>

  <!-- Fórum -->
  <section id="forum">
    <h2>Fórum</h2>
    <p>Ana: “Negocie dívidas com juros altos primeiro.”</p>
  </section>

  <script>
    function calcular() {
      const valor = document.getElementById('poupanca').value;
      document.getElementById('resultado').innerText =
        `Em 12 meses você terá R$ ${(valor*12).toFixed(2)}`;
    }
  </script>
</body>
</html>
